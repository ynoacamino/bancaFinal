<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Creación de tarjetas</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_operarios.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus.js"></script>
    <script src="./scripts/registro_tarjetas.js"></script>
</head>

<body onload="init('operario')">
    <div id="content" class="content">
        <div class="leftTop">
            <div id="welcome"></div>
        </div>
        <div class="rigthTop">
            <a href="./index_operarios.html" class="btnLink">Volver</a>
            <div>
                <h5 id="timer">Su sesión concluirá en:</h5>
                <input type="button" class="logout" onclick="closeSession('operario')" value="Cerrar sesión" /> 
            </div>
        </div>
    </div>  
        <h2>Asistente de creación de tarjetas</h2>
    <div id="form" class="form">
        <div>
            <input type="text" class="inputText" id="number" placeholder="Número de tarjeta" />
            <input type="button" class="submitButton" class="submit" onclick="generateNumber()" value="Generar número" />
        </div>
        <div>
            <input type="password" class="inputText" id="password" placeholder="Contraseña" />
            <input type="text" class="inputText" id="password_output" placeholder="Contraseña generada" />
            <input type="button" class="submitButton" class="submit" onclick="generatePassword()" value="Generar clave" />
        </div>
        <div>
            <h3>Tipo de moneda:</h3>
            <div id="currency" class="options">
                <label for="soles">
                    <input type="radio" id="soles" name="currency" value="s" checked />
                    Soles
                </label>
                <label for="dollars">
                    <input type="radio" id="dollars" name="currency" value="d" />
                    Dólares
                </label>
            </div>
        </div>
        <input class="inputText" type="text" id="dni" placeholder="DNI del cliente" />
        <input class="submitButton" type="button" class="submit" onclick="createCard()" value="Crear tarjeta" />
    </div>
</body>

</html>
