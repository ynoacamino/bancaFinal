<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Eliminar clientes</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_operarios.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus.js"></script>
    <script src="./scripts/eliminar_clientes.js"></script>
</head>

<body onload="init('operario')">
    <div id="content" class="content">
        <div class="top">
            <h2>
                Acceso rápido
                <div id="welcome"></div>
            </h2>
            <div class="rigthTop">
                <a href="./index_operarios.html" class="btnLink">Volver</a>
                <div>
                    <h5 id="timer">Su sesión concluirá en:</h5>
                    <input type="button" class="logout" onclick="closeSession('operario')" value="Cerrar sesión" />
                </div>
            </div>
        </div>
    </div>  
        <h2>Asistente de eliminación de clientes</h2>
    <div id="form" class="form">
        <input type="text" id="dni" class="inputText" placeholder="DNI" />
        <input type="button" class="submitButton" onclick="removeClient()" value="Eliminar cliente" />
    </div>
    <h3 class="error">Eliminar un cliente también eliminara todas sus cuentas, tarjetas y movimientos asociados</h3>
