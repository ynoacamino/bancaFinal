<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Creación de cuentas</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_operarios.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus_operarios.js"></script>
    <script src="./scripts/registro_cuentas.js"></script>
</head>

<body>
    <div id="content" class="content">
        <div class="top">
            <div id="welcome"></div>
            <div>
               <h4 id="timer">Su sesión concluirá en:</h4>
            <input type="button" class="logout" onclick="closeSession()" value="Cerrar sesión" /> 
            </div>
        </div>
        <div style="height: 15px"></div>
        <a href="./index_operarios.html">Volver</a>
        <div style="height: 10px"></div>
        <h2>Asistente de creación de cuentas</h2>
        <div style="height: 25px"></div>
        <input type="text" id="user" placeholder="Usuario" />
        <div style="height: 25px"></div>
        <input type="password" id="password" placeholder="Contraseña" />
        <div style="height: 25px"></div>
        <input type="text" id="password_output" placeholder="Contraseña generada" readonly="true" />
        <div style="height: 25px"></div>
        <input type="button" class="submit" onclick="generatePassword()" value="Generar contraseña" />
        <div style="height: 25px"></div>
        <input type="text" id="dni" placeholder="DNI del cliente" />
        <div style="height: 25px"></div>
        <input type="button" class="submit" onclick="createAccount()" value="Crear cuenta" />
    </div>
</body>

</html>
