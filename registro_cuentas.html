<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Creación de cuentas</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_operarios.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus.js"></script>
    <script src="./scripts/registro_cuentas.js"></script>
</head>

<body onload="init('operario')">
    <div id="content" class="content">
        <div class="top">
            <h2>
                Acceso rápido
                <div id="welcome"></div>
            </h2>
            <div class="rigthTop">
                <a href="./index_operarios.html" class="btnLink">Volver</a>
                <div>
                    <h5 id="timer">Su sesión concluirá en:</h5>
                    <input type="button" class="logout" onclick="closeSession('operario')" value="Cerrar sesión" />
                </div>
            </div>
        </div>
    </div>
    <h2>Asistente de creación de cuentas</h2>
    <div id="form" class="form">
        <input type="text" class="inputText" id="user" placeholder="Usuario" />
        <input type="password" class="inputText" id="password" placeholder="Contraseña" />
        <input type="text"class="inputText" id="password_output" placeholder="Contraseña generada" readonly="true" />
        <input type="button"onclick="generatePassword()" value="Generar contraseña" class="submitButton" />
        <input type="text" id="dni" placeholder="DNI del cliente" class="inputText" />
        <input type="button" class="submitButton" onclick="createAccount()" value="Crear cuenta" />
    </div>
</body>

</html>
