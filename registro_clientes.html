<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Creación de clientes</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_operarios.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus_operarios.js"></script>
    <script src="./scripts/registro_clientes.js"></script>
</head>

<body>
    <div id="content" class="content">
        <div class="leftTop">
            <div id="welcome"></div>
        </div>
        <div class="rigthTop">
            <a href="./index_operarios.html" class="btnLink">Volver</a>
            <div>
                <h4 id="timer">Su sesión concluirá en:</h4>
                <input type="button" class="logout" onclick="closeSession()" value="Cerrar sesión" /> 
            </div>
        </div>
    </div>  
        <h2>Asistente de creación de clientes</h2>
    <div id="form" class="form">
        <input type="text" id="dni" class="inputText" placeholder="DNI" />
        <input type="text" id="name" class="inputText" placeholder="Nombres completos" />
        <input type="text" id="plastname" class="inputText" placeholder="Apellido paterno" />
        <input type="text" id="mlastname" class="inputText" placeholder="Apellido materno" />
        <input type="date" id="bdate" class="inputText" placeholder="Fecha de nacimiento" />
        <input type="button" class="submitButton" onclick="createClient()" value="Crear clientes" />
    </div>
</body>

</html>
