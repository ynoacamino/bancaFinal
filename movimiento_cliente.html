<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Realizar un movimiento</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_clientes.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus.js"></script>
    <script src="./scripts/movimiento_cliente.js"></script>
    <script src="./scripts/lista_tarjetas.js"></script>
    <script src="./scripts/slide.js"></script>
</head>

<body onload="init('cliente')">
    <div id="content" class="content">
        <div class="top">
            <h2>
                Asistente de movimientos
                <div id="welcome"></div>
            </h2>
            <div class="rigthTop">
                <a href="./index_clientes.html" class="btnLink">Volver</a>
                <div>
                    <h5 id="timer">Su sesi칩n concluir치 en:</h5>
                    <input type="button" class="logout" onclick="closeSession('cliente')" value="Cerrar sesi칩n" />
                </div>
            </div>
        </div>

        <div id="form" class="form">
            <div class="cards">
                <h3 class="label-slide">Seleciona una tarjeta</h2>
                    <img class="prev control" src="./assets/arrow-prev.png" alt="">
                    <div id="slide" class="slide">

                    </div>
                    <img class="control next" src="./assets/arrow.png" alt="">
            </div>
            <h3>Tipo de movimiento:</h3>
            <div id="type" class="options">
                <input type="radio" id="deposit" name="type" value="d" onclick="setCardInput(false)" checked />
                <label for="d">Dep칩sito</label>
                <input type="radio" id="withdrawal" name="type" value="w" onclick="setCardInput(false)" />
                <label for="w">Retiro</label>
                <input type="radio" id="transference" name="type" value="t" onclick="setCardInput(true)" />
                <label for="t">Transferencia</label>
            </div>
            <input type="text" id="amount" placeholder="Cantidad" class="inputText" />
            <input type="text" style="display: none;" id="other_card" placeholder="Otra tarjeta" class="inputText" />
            <input type="button" class="submitButton" onclick="doMovement()" value="Realizar movimiento" />
        </div>
    </div>
</body>

</html>
