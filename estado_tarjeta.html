<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Estado de cuenta</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_clientes.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus_clientes.js"></script>
    <script src="./scripts/estado_tarjeta.js"></script>
    <script src="./scripts/lista_tarjetas.js"></script>
    <script src="./scripts/slide.js" defer></script>
</head>

<body>
    <div id="content" class="content">
        <div class="top">
            <h2>Estado de cuenta</h2>
            <div class="rigthTop">
                <a href="./index_clientes.html" class="btnLink">Volver</a>
                <div>
                    <h4 id="timer">Su sesión concluirá en:</h4>
                    <input type="button" class="logout" onclick="closeSession()" value="Cerrar sesión" />
                </div>
            </div>
        </div>
        <div id="cards" class="cards">
            <h3 class="label-slide">Seleciona una tarjeta</h2>
                <img class="prev control" src="./assets/arrow-prev.png" alt="">
                <div class="slide">
                    <label class="card mockup">
                        <input type="radio" name="card" id="" style="font-size: 40px;">
                        <div class="info">
                            <label for="dcn">Número de Cuenta</label>
                            <h4 id="ccn">5164 3572 0740 3614</h4>
                        </div>
                        <div class="info">
                            <label for="name">Nombre</label>
                            <h4 id="name">John Smith</h4>
                        </div>
                        <div class="info exp">
                            <label for="exp-date">Fecha Exp.</label>
                            <h4 id="exp-date">12/27</h4>
                        </div>
                    </label>
                    <label class="card mockup">
                        <input type="radio" name="card" id="" style="font-size: 40px;">
                        <div class="info">
                            <label for="dcn">Número de Cuenta</label>
                            <h4 id="ccn">1234 5678 9012 3456</h4>
                        </div>
                        <div class="info">
                            <label for="name">Nombre</label>
                            <h4 id="name">Jane Doe</h4>
                        </div>
                        <div class="info exp">
                            <label for="exp-date">Fecha Exp.</label>
                            <h4 id="exp-date">11/24</h4>
                        </div>
                    </label>
                    <label class="card mockup">
                        <input type="radio" name="card" id="" style="font-size: 40px;">
                        <div class="info">
                            <label for="dcn">Número de Cuenta</label>
                            <h4 id="ccn">9876 5432 1098 7654</h4>
                        </div>
                        <div class="info">
                            <label for="name">Nombre</label>
                            <h4 id="name">Alice Johnson</h4>
                        </div>
                        <div class="info exp">
                            <label for="exp-date">Fecha Exp.</label>
                            <h4 id="exp-date">10/25</h4>
                        </div>
                    </label>
                    <label class="card mockup">
                        <input type="radio" name="card" id="" style="font-size: 40px;">
                        <div class="info">
                            <label for="dcn">Número de Cuenta</label>
                            <h4 id="ccn">2468 1357 0246 8135</h4>
                        </div>
                        <div class="info">
                            <label for="name">Nombre</label>
                            <h4 id="name">Bob Anderson</h4>
                        </div>
                        <div class="info exp">
                            <label for="exp-date">Fecha Exp.</label>
                            <h4 id="exp-date">09/26</h4>
                        </div>
                    </label>
                </div>
                <img class="control next" src="./assets/arrow.png" alt="">
        </div>
        <input type="button" value="Obtener estado" class="submitButton" onclick="getStatus()" />
        <div class="form">
            <h3>Balance de cuenta:</h3>
            <div id="balance"></div>
            <h3>Últimos movimientos:</h3>
        </div>
        <div id="movements" style="width: 100%;">
            <div class="movement">
                <h5 style="font-size: 20px;">CANTIDAD</h5>
                <h5 style="font-size: 20px;">TIPO</h5>
                <h5 style="font-size: 20px;">FECHA</h5>
            </div>
        </div>
    </div>
</body>

</html>
