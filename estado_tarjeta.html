<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Estado de cuenta</title>
    <link rel="stylesheet" href="./css/estilos_generales.css" />
    <link rel="stylesheet" href="./css/menus_clientes.css" />
    <script src="./scripts/utilidades.js"></script>
    <script src="./scripts/menus_clientes.js"></script>
    <script src="./scripts/estado_tarjeta.js"></script>
    <script src="./scripts/lista_tarjetas.js"></script>
</head>

<body>
    <div id="content" class="content">
        <div class="top">
            <h2>Estado de cuenta</h2>
            <div class="rigthTop">
                <a href="./index_clientes.html" class="btnLink">Volver</a>
                <div>
                    <h4 id="timer">Su sesión concluirá en:</h4>
                    <input type="button" class="logout" onclick="closeSession()" value="Cerrar sesión" />
                </div>
            </div>
        </div>
        <input type="text" id="card_id" placeholder="querido equipo de frontend:" class="inputText" />
        <h7>equipo de frontend esto tiene que ser con seleccion de tarjetas, hay un lista_tarjetas.js que retorna todas
            las tarjetas</h7>
        <div id="cards"></div>
        <input type="button" value="Obtener estado" class="submitButton" onclick="getStatus()" />
        <div class="form">
            <h3>Balance de cuenta:</h3>
            <div id="balance"></div>
            <h3>Últimos movimientos:</h3>
        </div>
        <div id="movements" style="width: 100%;">
            <div class="movement">
                <h5 style="font-size: 20px;">CANTIDAD</h5>
                <h5 style="font-size: 20px;">TIPO</h5>
                <h5 style="font-size: 20px;">FECHA</h5>
            </div>
        </div>
    </div>
</body>

</html>
